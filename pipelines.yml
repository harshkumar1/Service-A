resources:
  - name: dbp_repo
    type: GitRepo
    configuration:
      gitProvider: Github                       # <-- replace with your integration
      path: harshkumar1/Service-A    # <-- replace with your repository name
      branches:
        include: master

  - name: dbp_image
    type: Image
    configuration:
      registry: Artifactory                                # <-- replace with your artifactory integration
      sourceRepository: harsh-docker-local-repo               # <-- required if registry is Artifactory
      imageName: demo.jfrog-pipelines.com/harsh-docker-local-repo/serviceA  # < -- replace with your image path and name
      imageTag: latest
      autoPull: true
      
  - name: dbp_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: dbp_build
      buildNumber: 1    

  - name: dbp_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory
      buildName: dbp_build
      buildNumber: 1
      

pipelines:
  - name: pipeline_dbp
    configuration:
      nodePool: k8_pool
    steps:
      - name: docker_build
        type: DockerBuild
        configuration:
          affinityGroup: dbp_group
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: demo.jfrog-pipelines.com/harsh-docker-local-repo/serviceA  # replace with your image path and name
          dockerImageTag: ${run_number}
          inputResources:
            - name: dbp_repo
          integrations:
            - name: Artifactory                            # <-- replace with your artifactory integration

      - name: docker_push
        type: DockerPush
        configuration:
          affinityGroup: dbp_group
          targetRepository: harsh-docker-local-repo â€¹ <-- replace with your target repo
          integrations:
            - name: Artifactory                            # <-- replace with your artifactory integration
          inputSteps:
            - name: docker_build
          outputResources:
            - name: dbp_image

      - name: publish_dbp_build
        type: PublishBuildInfo
        configuration:
          inputSteps:
            - name: docker_push
          outputResources:
            - name: dbp_build_info

      - name: promote_dbp_build
        type: PromoteBuild
        configuration:
          targetRepository: demo-pipelines
          integrations:
            - name: Artifactory # <-- replace with your artifactory integration
          inputResources:
            - name: dbp_build_info
          outputResources:
            - name: dbp_promoted_build_info
